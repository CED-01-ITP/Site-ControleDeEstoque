<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="site/src/style.css" />
  <title>Controle de Estoque</title>
</head>
<body>

  <h1>Controle de Estoque - Métodos PEPS, UEPS e Custo Médio</h1>

  <form id="formEstoque">
    <label for="metodo">Método de Custo:</label><br />
    <select id="metodo" required>
      <option value="peps">PEPS (FIFO)</option>
      <option value="ueps">UEPS (LIFO)</option>
      <option value="medio">Custo Médio</option>
    </select><br />

    <label for="operacao">Operação:</label><br />
    <select id="operacao" required>
      <option value="entrada">Entrada</option>
      <option value="saida">Saída</option>
    </select><br />

    <label for="preco">Preço Unitário (R$):</label><br />
    <input type="number" id="preco" min="0" step="0.01" placeholder="Ex: 10.50" /><br />

    <label for="quantidade">Quantidade:</label><br />
    <input type="number" id="quantidade" min="1" step="1" placeholder="Ex: 5" required /><br />

    <button type="submit">Registrar</button>
  </form>

  <div class="output" id="resultado"></div>

  <h2>Estoque Atual (Lotes)</h2>
  <table id="tabelaLotes">
    <thead>
      <tr>
        <th>#</th>
        <th>Quantidade</th>
        <th>Preço Unitário (R$)</th>
        <th>Valor Total (R$)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="site/src/script.js"></script>
</body>
</html>
