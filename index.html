<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="site/src/style.css" />
</head>
<body>
  <header>
    <h1>Controle de Estoque</h1>
    <nav>
      <label for="metodo">Método de Cálculo:</label>
      <select id="metodo">
        <option value="peps">PEPS</option>
        <option value="ueps">UEPS</option>
        <option value="media">Custo Médio</option>
      </select>
    </nav>
  </header>

  <main>
    <section class="entrada">
      <h2>Entrada de Produtos</h2>
      <form id="entradaForm">
        <input type="text" id="produto" placeholder="Nome do Produto" required />
        <input type="number" id="quantidade" placeholder="Quantidade" required />
        <input type="number" id="preco" placeholder="Preço Unitário" required />
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section class="saida">
      <h2>Saída de Produtos</h2>
      <form id="saidaForm">
        <input type="text" id="produtoSaida" placeholder="Nome do Produto" required />
        <input type="number" id="quantidadeSaida" placeholder="Quantidade" required />
        <button type="submit">Remover</button>
      </form>
    </section>

    <section class="estoque">
      <h2>Estoque Atual</h2>
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
          </tr>
        </thead>
        <tbody id="tabelaEstoque">
          <!-- JS vai preencher aqui -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="site/src/script.js"></script>
</body>
</html>
